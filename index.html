<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Masakan Cindy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #ffd1e5;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5em;
      color: #da359b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 50%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .card-content p {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #666;
    }
    .btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #d35400;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Masakan Cindy üç∞</h1>
  </header>

  <section class="grid">
    <div class="card">
      <img src="portofolio/108CA16C-B321-40E3-8D0C-166557D15A56.jpg" alt="Burnt Cheese Cake" />
      <div class="card-content">
        <h3>Burnt Cheese Cake</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/93580665-E388-4814-A606-F4925309FE46.jpg" alt="Putri Salju" />
      <div class="card-content">
        <h3>Putri Salju</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_1546.jpg" alt="Palm Sugar" />
      <div class="card-content">
        <h3>Palm Sugar</h3>
      </div>
    </div>
  </section>
</br>
  <section class="grid">
    <div class="card">
      <img src="portofolio/IMG_1837.jpg" alt="Sagu Keju" />
      <div class="card-content">
        <h3>Sagu Keju</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_4666.jpg" alt="Choco Muffin" />
      <div class="card-content">
        <h3>Choco Muffin</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_7060.jpg" alt="Pie Susu" />
      <div class="card-content">
        <h3>Pie Susu</h3>
      </div>
    </div>
  </section>
</br>
  <section class="grid">
    <div class="card">
      <img src="portofolio/IMG_9991.jpg" alt="Classic Cookies" />
      <div class="card-content">
        <h3>Classic Cookies</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_1740.jpg" alt="Heart Cookies" />
      <div class="card-content">
        <h3>Heart Cookies</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_9509.jpg" alt="Fudgy Brownies" />
      <div class="card-content">
        <h3>Fudgy Brownies</h3>
      </div>
    </div>
  </section>
  </br>
  <section class="grid">
    <div class="card">
      <img src="portofolio/IMG_1931.jpg" alt="Thumbpint" />
      <div class="card-content">
        <h3>Thumbpint</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_5068.jpg" alt="Lasagna" />
      <div class="card-content">
        <h3>Lasagna</h3>
      </div>
    </div>

    <div class="card">
      <img src="portofolio/IMG_2668.jpg" alt="Dimsum Cheese Chili Oil" />
      <div class="card-content">
        <h3>Dimsum Cheese Chili Oil</h3>
      </div>
    </div>
  </section>
  <footer>
    &copy; 2025 Cindy's Kitchen. All rights reserved.
  </footer>
</body>
</html>
